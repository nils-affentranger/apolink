<div class="residents-container">
  <h1>Bewohner</h1>

  <div class="section-box">
    <div class="status-box">
      <span>
        <span class="accent accent-completed">{{ total() }}</span> total
      </span>
    </div>

    <div class="search-box">
      <input
        type="text"
        placeholder="Bewohner suchen..."
        [value]="search()"
        (input)="onSearch($any($event.target).value)"
        aria-label="Bewohner suchen"
      />
    </div>

    <div class="residents-box">
      <ul>
        @for (resident of filteredResidents(); track resident.id) {
        <li>
          <span class="resident-name">{{ resident.name }}</span>
          <span class="resident-room">Zimmer {{ resident.room }}</span>
        </li>
        }
      </ul>
    </div>

    <a routerLink="/bewohner/neu" class="create-resident-button">Neuen Bewohner anlegen</a>
  </div>
</div>
