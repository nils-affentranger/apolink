<h1>Bestellungen</h1>
<div class="section-box">
  <div class="status-box">
    <span>
      <span class="accent accent-pending">{{ pendingOrdersCount() }}</span> in Bearbeitung
    </span>
    <div class="separator"></div>
    <span>
      <span class="accent accent-completed">{{ completedOrdersCount() }}</span> abgeschlossen
    </span>
  </div>
  <div class="orders-box">
    <ul>
      @for (order of displayOrders(); track order.id) {
      <li>
        <span class="order-id">Bestellung #{{ order.id }}</span>
        <span class="order-status" [attr.data-status]="order.status">{{
          order.status | statusDe
        }}</span>
        <span class="order-date">{{ order.date | date : 'shortDate' }}</span>
      </li>
      }
    </ul>
  </div>
  <a routerLink="/bestellungen" class="show-all-orders-button">Alle Bestellungen anzeigen</a>
</div>
